<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    #quote {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #3498db;
      border-radius: 8px;
      margin-bottom: 20px;
      resize: none;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .results {
      margin-top: 20px;
      text-align: left;
    }
    .results p {
      margin: 5px 0;
    }
    .highlight-wrong {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚è± 1-Minute Typing Speed Test</h2>
    <p id="quote">
      Practice makes a man perfect. Keep learning, keep growing.  
      Typing fast and accurately improves your productivity.  
      Stay focused and challenge yourself every day.  
      Great things never come from comfort zones.
    </p>
    
    <textarea id="input" placeholder="Start typing here..."></textarea><br>
    <button onclick="startTest()">Start Test</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    let startTime, endTime, timer;
    const originalText = document.getElementById('quote').innerText;
    const inputBox = document.getElementById('input');
    const results = document.getElementById('results');
    let timeLimit = 60; // seconds

    function startTest() {
      inputBox.value = '';
      inputBox.focus();
      inputBox.disabled = false;
      results.innerHTML = '';
      startTime = new Date();
      inputBox.removeAttribute('readonly');

      timer = setTimeout(() => {
        inputBox.setAttribute('readonly', true);
        endTest();
      }, timeLimit * 1000);
    }

    function endTest() {
      endTime = new Date();
      const typedText = inputBox.value.trim();
      const totalTime = ((endTime - startTime) / 1000).toFixed(2);
      const wordsTyped = typedText.split(/\s+/).length;
      const charsTyped = typedText.length;
      const wpm = Math.round((wordsTyped / totalTime) * 60);

      let correct = 0;
      const originalWords = originalText.trim().split(/\s+/);
      const typedWords = typedText.trim().split(/\s+/);

      for (let i = 0; i < typedWords.length; i++) {
        if (typedWords[i] === originalWords[i]) {
          correct++;
        }
      }

      const accuracy = ((correct / originalWords.length) * 100).toFixed(2);
      const mistakes = typedWords.length - correct;

      results.innerHTML = `
        <h3>üìä Your Results</h3>
        <p><strong>Time Taken:</strong> ${totalTime} seconds</p>
        <p><strong>Words Per Minute (WPM):</strong> ${wpm}</p>
        <p><strong>Characters Typed:</strong> ${charsTyped}</p>
        <p><strong>Accuracy:</strong> ${accuracy}%</p>
        <p><strong>Mistakes:</strong> ${mistakes}</p>
      `;
    }
  </script>
</body>
</html>
