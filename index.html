<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <style>
    body {
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #2c3e50;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 20px;
    }

    #quote {
      background: #34495e;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: none;
      outline: none;
      background: #ecf0f1;
      color: #2c3e50;
    }

    button {
      background: #1abc9c;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #16a085;
    }

    .results {
      margin-top: 25px;
      text-align: left;
      background: #34495e;
      padding: 15px;
      border-radius: 10px;
    }

    .results p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üî• 1-Minute Typing Test</h2>
    <p id="quote">
      The journey of a thousand miles begins with a single step.  
      Success is not final, failure is not fatal.  
      Practice makes a man perfect.  
      Keep learning, keep growing every single day.
    </p>

    <textarea id="input" placeholder="Click Start to begin..." disabled></textarea><br>
    <button onclick="startTest()" id="startBtn">Start Test</button>

    <div class="results" id="results" style="display: none;"></div>
  </div>

  <script>
    let startTime, endTime, timer;
    const timeLimit = 60; // seconds
    const quoteText = document.getElementById('quote').innerText;
    const inputBox = document.getElementById('input');
    const resultsBox = document.getElementById('results');
    const startBtn = document.getElementById('startBtn');

    function startTest() {
      inputBox.value = "";
      inputBox.disabled = false;
      inputBox.focus();
      startTime = new Date();
      startBtn.disabled = true;
      resultsBox.style.display = 'none';

      // auto-end after 60 seconds
      timer = setTimeout(() => {
        inputBox.disabled = true;
        showResults();
        startBtn.disabled = false;
      }, timeLimit * 1000);
    }

    function showResults() {
      endTime = new Date();
      const totalTime = ((endTime - startTime) / 1000).toFixed(2);
      const typedText = inputBox.value.trim();
      const typedWords = typedText.split(/\s+/);
      const originalWords = quoteText.trim().split(/\s+/);

      let correct = 0;
      for (let i = 0; i < typedWords.length; i++) {
        if (typedWords[i] === originalWords[i]) {
          correct++;
        }
      }

      const wpm = Math.round((typedWords.length / totalTime) * 60);
      const accuracy = ((correct / originalWords.length) * 100).toFixed(2);
      const charsTyped = typedText.length;
      const mistakes = typedWords.length - correct;

      resultsBox.innerHTML = `
        <h3>üìä Your Result:</h3>
        <p><strong>‚è± Time Taken:</strong> ${totalTime} seconds</p>
        <p><strong>‚úçÔ∏è Words Typed:</strong> ${typedWords.length}</p>
        <p><strong>üìà WPM:</strong> ${wpm}</p>
        <p><strong>‚úÖ Accuracy:</strong> ${accuracy}%</p>
        <p><strong>‚ùå Mistakes:</strong> ${mistakes}</p>
        <p><strong>üî§ Characters Typed:</strong> ${charsTyped}</p>
      `;
      resultsBox.style.display = 'block';
    }
  </script>
</body>
</html>
