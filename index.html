<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #quote {
      font-size: 18px;
      line-height: 1.6;
      padding: 15px;
      background-color: #f1f1f1;
      border-left: 5px solid #3498db;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: all 0.3s ease-in-out;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #2980b9;
      resize: none;
      outline: none;
      transition: 0.3s;
    }

    textarea:disabled {
      background-color: #eee;
      cursor: not-allowed;
    }

    button {
      padding: 12px 24px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1c5980;
    }

    .results {
      margin-top: 25px;
      text-align: left;
      background: #fdfdfd;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      animation: fadeIn 1s ease-in-out;
    }

    .results p {
      margin: 8px 0;
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #c0392b;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ”¥ 1-Minute Typing Speed Test</h2>
    <div class="timer" id="timer">Time Left: 60s</div>

    <p id="quote">
      Success is not final. Failure is not fatal.  
      It is the courage to continue that counts.  
      Push yourself because no one else is going to do it for you.  
      Stay humble, stay hungry.
    </p>

    <textarea id="input" placeholder="Click 'Start Test' to begin..." disabled></textarea><br>
    <button onclick="startTest()">Start Test</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const quoteText = document.getElementById('quote').innerText.trim();
    const inputBox = document.getElementById('input');
    const results = document.getElementById('results');
    const timerDisplay = document.getElementById('timer');

    let timer;
    let startTime;
    const testDuration = 60; // 60 seconds

    function startTest() {
      inputBox.value = '';
      inputBox.disabled = false;
      inputBox.focus();
      results.innerHTML = '';
      timerDisplay.textContent = `Time Left: ${testDuration}s`;

      startTime = new Date().getTime();

      let timeLeft = testDuration;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          finishTest();
        }
      }, 1000);
    }

    function finishTest() {
      inputBox.disabled = true;
      const endTime = new Date().getTime();
      const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
      const typedText = inputBox.value.trim();

      const totalWords = typedText.split(/\s+/).length;
      const totalChars = typedText.length;
      const wpm = Math.round((totalWords / timeTaken) * 60);

      const originalWords = quoteText.split(/\s+/);
      const typedWords = typedText.split(/\s+/);

      let correctWords = 0;
      for (let i = 0; i < typedWords.length; i++) {
        if (typedWords[i] === originalWords[i]) correctWords++;
      }

      const accuracy = ((correctWords / originalWords.length) * 100).toFixed(2);
      const mistakes = typedWords.length - correctWords;

      results.innerHTML = `
        <h3>ðŸ“Š Test Results</h3>
        <p><strong>Time Taken:</strong> ${timeTaken} seconds</p>
        <p><strong>Words Per Minute (WPM):</strong> ${wpm}</p>
        <p><strong>Total Characters Typed:</strong> ${totalChars}</p>
        <p><strong>Correct Words:</strong> ${correctWords} / ${originalWords.length}</p>
        <p><strong>Mistakes:</strong> ${mistakes}</p>
        <p><strong>Accuracy:</strong> ${accuracy}%</p>
      `;
    }
  </script>
</body>
</html>
